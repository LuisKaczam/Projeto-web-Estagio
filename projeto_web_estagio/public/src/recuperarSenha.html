<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="/public/src/style.css">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bodyColor">
  <div class="h-screen py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
      <div
        class="absolute inset-0 gradiente shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
      </div>
      <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
        <div class="max-w-md mx-auto">
            <div class="flex justify-center">
                <img src="./images/logoUniguacu.png" alt="Logo Uniguaçu" width="80%">
              </div>
          <div style="margin-top: 1.2rem;">
            <h1 class="text-2xl font-semibold text-center">Recuperar Senha</h1>
          </div>
          <div class="mt-8 divide-y divide-gray-200">
            <div class="py-4 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                <div class="text-left" style="margin-bottom: 1rem;">
                    <p>Forneça seu endereço de E-mail cadastrado</p></div>
              <div id="emailError" class="erroAlert p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:text-red-400" role="alert">
                <span class="font-medium">Erro: </span> E-mail não reconhecido
              </div>
              <div class="relative">
                <input  autocomplete="off" id="recuperaSenha" name="email" type="email" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Digite seu e-mail" required/>
                <label for="email" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">E-mail</label>
              </div>
              <div class="relative">
                <p id="emailSuccess" style="display: none; font-size: small; color: green;">E-mail enviado com sucesso! Verifique sua Caixa de Entrada</p>
              </div>
              <div class="relative text-center">
                <button id="btnRecuperaSenha" style="background-color: #083263;" class="btnsForms text-white rounded-md px-4 py-2 mt-8">Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/recuperarSenha.js"></script>
</body>
</html>
